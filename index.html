<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="images/logo.png" alt="logo">
                        <h5>Master Card</h5>
                    </span>
                    <span>
                        <img src="images/chip.png" alt="chip" class="chip">
                    </span>
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 4455 8723 2322</h5>
                        <h5 class="name">Harshit Tiwari</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/34</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>For customer service call +977 4343 3444 or email at mastercard@gmail.com</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Its ur K2A boy Mohd Ayush kumar khan dixit</h5>
            </div>
        </div>
    </section>
</body>
</html>
